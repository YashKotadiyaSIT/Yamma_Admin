<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Role Management" [options]="false" blockClass="table-border-style">
            <div class="d-flex justify-content-end align-items-center flex-wrap gap-3">
                <div class="filter-container">
                    <input #searchInput type="text" [(ngModel)]="searchText" (input)="onSearchTextChanged()" [disabled]="isLoading" placeholder="Search Filter" class="form-control" style="width: 250px" />
                </div>

                <button class="btn btn-primary" (click)="onAddUpdateRole(0)" [hidden]="!auth.hasRight(MENU.ROLE_MANAGEMENT,RIGHTS.ADD)">
                        + Add New Role
                    </button>

            </div>
            <div class="table-responsive mt-3">
                <app-grid [rowData]="roleList" [colDefs]="columnDefination" (paginationData)="onPaginationChanged($event)"></app-grid>
            </div>
        </app-card>
    </div>
</div>
