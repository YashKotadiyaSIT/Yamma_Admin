<div class="modal-header">
    <h5 class="modal-title">View Role</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="roleForm">
      <!-- Role Name -->
      <div class="mb-3">
        <label for="roleName" class="form-label fw-bold">Role Name</label>
        <input id="roleName" type="text" formControlName="roleName" class="form-control"  />
      </div>
  
      <!-- Menu Rights -->
      <div class="fw-bold mb-2">Menu Rights</div>
      <ng-container *ngFor="let group of rightsArray.controls; let i = index">
        <div formArrayName="rights" class="border rounded p-3 my-2">
          <div [formGroupName]="i" class="d-flex flex-wrap align-items-center gap-3">
            <div class="fw-semibold me-4" style="min-width: 180px;">
              {{ rightsArray.at(i).get('menuName')?.value }}
            </div>
  
            <div *ngIf="menus[i].allowView" class="form-check me-3">
              <input type="checkbox" formControlName="isView" class="form-check-input"  />
              <label class="form-check-label">View</label>
            </div>
  
            <div *ngIf="menus[i].allowAdd" class="form-check me-3">
              <input type="checkbox" formControlName="isAdd" class="form-check-input"  />
              <label class="form-check-label">Add</label>
            </div>
  
            <div *ngIf="menus[i].allowEdit" class="form-check me-3">
              <input type="checkbox" formControlName="isEdit" class="form-check-input"  />
              <label class="form-check-label">Edit</label>
            </div>
  
            <div *ngIf="menus[i].allowDelete" class="form-check me-3">
              <input type="checkbox" formControlName="isDelete" class="form-check-input"  />
              <label class="form-check-label">Delete</label>
            </div>
  
            <div *ngIf="menus[i].allowApproveReject" class="form-check me-3">
              <input type="checkbox" formControlName="isApproveReject" class="form-check-input"  />
              <label class="form-check-label">Approve/Reject</label>
            </div>
          </div>
        </div>
      </ng-container>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismissModal()">Close</button>
  </div>
