<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Instructor Management" [options]=" false " blockClass="table-border-style ">
            <div class="d-flex justify-content-end gap-3">

                <div>
                    <input #searchInput type="text " [(ngModel)]="searchData " class="form-control" id="txtSearch " (input)="onSearchtextChange() " [disabled]="isLoading " placeholder="Search to filter " />
                </div>
                <div>
                    <select class="form-select" [(ngModel)]="ActiveStatus " (change)="onSelectChange() ">
                        <option value="0">--Filter By Activation--</option>
                        <option value="1">Active</option>
                        <option value="2">InActive</option>
                    </select>
                </div>

                <div>
                    <select class="form-select" [(ngModel)]="verificationStatus " (change)="onSelectChange() ">
                        <option value="0">--Filter By Status--</option>
                        <option value="1">Approved</option>
                        <option value="2">Pending</option>
                        <option value="3">Rejected</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <app-grid [rowData]="instructorData " [colDefs]="columnDefination " (paginationData)="onPaginationChanged($event) "></app-grid>
            </div>
        </app-card>
    </div>
</div>
