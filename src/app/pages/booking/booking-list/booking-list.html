<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="Booking List" [options]="false" blockClass="table-border-style">

            <div class="row g-3 align-items-end mb-3">
                <!-- Student Filter -->
                <div class="col-md-2">
                    <label class="form-label">Student Name</label>
                    <ng-select [items]="studentList" bindLabel="name" bindValue="id" [(ngModel)]="filters.studentId"
                        [searchable]="true" placeholder="Select student">
                    </ng-select>
                </div>

                <!-- Instructor Filter -->
                <div class="col-md-2">
                    <label class="form-label">Instructor Name</label>
                    <ng-select [items]="instructorList" bindLabel="name" bindValue="id"
                        [(ngModel)]="filters.instructorId" [searchable]="true" placeholder="Select instructor">
                    </ng-select>
                </div>

               
                <div class="col-md-2 d-flex gap-2">
                    <button class="btn btn-primary" (click)="applyFilters()">Apply</button>
                    <button class="btn btn-secondary" (click)="resetFilters()">Reset</button>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <app-grid [rowData]="bookingListData" [colDefs]="columnDefination"
                    (paginationData)="onPaginationChanged($event)"></app-grid>
            </div>
        </app-card>
    </div>
</div>
