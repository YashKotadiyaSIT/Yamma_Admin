<div class="row">
    <div class="col-xl-12">
        <app-card cardTitle="User Management" [options]=" false " blockClass="table-border-style">
            <div class="d-flex justify-content-end align-items-center gap-3 flex-wrap">
                <div class="filter-container">
                    <input #searchInput type="text" [(ngModel)]="searchText " (input)="onSearchTextChanged() " [disabled]="isLoading " placeholder="Search Filter " class="form-control " style="width: 250px " />
                </div>
                <div [hidden]="!auth.hasRight(MENU.USER_MANAGEMENT,RIGHTS.ADD) ">
                    <button class="btn btn-primary" (click)="onAddUpdateUser(0) ">+ Add New User</button>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <app-grid [rowData]="userList " [colDefs]="columnDefination " (paginationData)="onPaginationChanged($event) "></app-grid>
            </div>
        </app-card>
    </div>
</div>
