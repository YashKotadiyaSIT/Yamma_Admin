<div class="card">
  <div class="card-body">
    <div class="ckeditorbox">
      <form [formGroup]="TermsAndConditionsForm" novalidate (ngSubmit)="submitTermsAndConditionForm()">
        <div class="row">
          <div class="col-sm-12">
            <angular-editor formControlName="TermsAndConditions" [config]="editorConfig"></angular-editor>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end gap-3 mt-3 flex-wrap">
          <button class="btn btn-primary" type="submit" [hidden]="!editRights">
            {{ LabelConstants.Update }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
